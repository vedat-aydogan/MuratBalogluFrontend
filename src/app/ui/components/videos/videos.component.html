<section class="blog">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-sub-main-title">
          VİDEOLAR
        </div>
        <div class="section-sub-title">
          Tüm Videolar
        </div>
      </div>
    </div>
    <div class="row mt-5">

      <!-- CARD ITEM -->
      <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-4 mb-4" *ngFor="let video of videos">
        <div class="video-card">
          <div [innerHTML]="video.link | safe"></div>
          <div class="video-title">
            {{video.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
