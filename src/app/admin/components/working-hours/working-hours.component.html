<!-- general form elements -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Çalışma Saatleri</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="workingHoursForm" (ngSubmit)="addWorkingHours()">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Pazartesi</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="monday" placeholder="09:00 - 18:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Salı</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="tuesday" placeholder="09:00 - 18:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Çarşamba</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="wednesday" placeholder="09:00 - 18:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Perşembe</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="thursday" placeholder="09:00 - 18:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cuma</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="friday" placeholder="09:00 - 18:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cumartesi</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="saturday" placeholder="09:00 - 15:00">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Pazar</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="sunday"
                        placeholder="Mesai yoksa boş bırakınız. Varsa diğer günler gibi saatleri giriniz.">
                </div>
            </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-info">Ekle / Güncelle</button>
        </div>
    </form>
    <!-- </form> -->
</div>
<!-- /.card -->
