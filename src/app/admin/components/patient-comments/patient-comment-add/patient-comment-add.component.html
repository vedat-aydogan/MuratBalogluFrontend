<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Hasta Yorumu Ekle</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/admin">Anasayfa</a></li>
          <li class="breadcrumb-item active">Hasta Yorumu Ekle</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- left column -->
<div class="col-md-12">
  <!-- general form elements -->
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Hasta Yorumu Ekleyiniz</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="patientCommentForm" (ngSubmit)="addPatientComment()">
      <div class="card-body">
        <div class="form-group">
          <label>Hasta Adı</label>
          <input type="text" class="form-control" formControlName="patientName"
            placeholder="Murat Baloğlu / Murat Bey / M....B / Mu*** B***">
        </div>
        <div class="form-group">
          <label>Hastalık</label>
          <input type="text" class="form-control" formControlName="disease"
            placeholder="Frozen Shoulder / Kırık / Diz Protezi Ameliyatı / Diz Ampütasyonu / Total Uyluk Protezi Ameliyatı ...">
        </div>
        <div class="form-group">
          <label>Hasta Yorumu</label>
          <textarea class="form-control" formControlName="patientReview" rows="6" placeholder="Hasta yorumu giriniz.">
                    </textarea>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-info">Ekle</button>
      </div>
      <!-- /.card-footer -->
    </form>
    <!-- </form> -->
  </div>
  <!-- /.card -->
</div>
