<div class="center">
    <ngx-file-drop  dropZoneLabel="Drop files here" [accept]="options.accept" [multiple]="options.multiple" (onFileDrop)="selectedFiles($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector" >
            <div style="font-size:18px; color:#333; margin-left:16px;"> {{options.explanation}}</div>           
            <button type="button" class="btn btn-primary mx-4"  (click)="openFileSelector()">Dosya Ekle</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table">
            <thead>
                <tr>
                    <th>Dosya AdÄ±</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
